<!DOCTYPE html>
<html>
<head>
	<title>Partical Tutorial</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	body{
		background-position: center;
		background-image:
    	linear-gradient(to bottom, rgba(45, 46,  52, 0.52), rgba(17, 19, 93, 0.73)),
   		url('4.jpg');
		background-size: cover;
		background-repeat: no-repeat;
		width: 100%;
		height: 100vh;
	}
	.wrapperFull{
		color:rgb(178, 255, 0)
	}
	.center{
		position: absolute;
		top: 40%;
		left: 30%;
		transform: translate(45%,35%);
	}
</style>
<body>

	<div class="wrapperFull">
		<div class="center">
			<h2>MD WALIULLAH <br><br> <span class='element'></span></h2>
		</div>
	</div>



<script type="text/javascript" src="jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="jparticle.jquery.min.js"></script>
<script type="text/javascript" src="typed.js"></script>
<!-- Customize JS -->
<script type="text/javascript">
	$("body").jParticle({
		background:"transparent",
		color:"white",
		particlesNumber:100,

		});

	var typed = new Typed('.element', {
  		strings: ['WEB DESIGN', 'DEVELOPMENT','PHP DEVELOPER'],
  		smartBackspace: true, // Default value
  		typeSpeed: 100,
  		backSpeed: 100,
  		startDelay: 60,
  		loop: true,
	});
</script>
</body>
</html>
